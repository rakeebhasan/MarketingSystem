<!DOCTYPE html>
<html lang="en-US">
	<head>
		<!-- Meta setup -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="keywords" content="" />
		<meta name="decription" content="" />
		<meta name="designer" content="" />

		<!-- Title -->
		<title>Welcome To Marketing System</title>

		<!-- Fav Icon -->
		<link rel="icon" href="images/favicon.ico" />

		<!-- Include Bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.css" />

		<!-- Icon Css Here -->
		<link rel="stylesheet" href="css/font-awesome.css" />

		<!-- Main StyleSheet -->
		<link rel="stylesheet" href="style.css" />

		<!-- Responsive CSS -->
		<link rel="stylesheet" href="css/responsive.css" />
	</head>
	<body>
		<!-- HEADER HERO AREA START -->
		<header class="header-area">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-6 col-xl-2">
						<div class="logo-card">
							<a href="#">CityNation</a>
						</div>
					</div>
					<div class="col-6 col-xl-10">
						<div class="menu-card">
							<!-- xl screen menu -->
							<ul class="SMN_effect-14 d-none d-xl-flex">
								<li><a href="#">HOME</a></li>
								<li><a href="#">FREE Trial</a></li>
								<li><a href="#">Marketing System</a></li>
								<li><a href="#">Features Benefits</a></li>
								<li><a href="#">Miracle List</a></li>
								<li><a href="#">Grow Your Business</a></li>
								<li><a href="#">Order Now</a></li>
							</ul>

							<!-- Humbarger Icon -->
							<div class="humbarger-icon d-xl-none text-end">
								<i
									data-bs-toggle="offcanvas"
									data-bs-target="#offcanvasRight"
									aria-controls="offcanvasRight"
									class="fa-regular fa-bars"
								></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<!-- Aside Bar -->
		<div
			class="offcanvas offcanvas-end"
			tabindex="-1"
			id="offcanvasRight"
			aria-labelledby="offcanvasRightLabel"
		>
			<div class="offcanvas-header shadow">
				<a href="#">CityNation</a>
				<button
					type="button"
					class="btn-close text-reset"
					data-bs-dismiss="offcanvas"
					aria-label="Close"
				></button>
			</div>
			<div class="offcanvas-body">
				<ul>
					<li><a href="#">HOME</a></li>
					<li><a href="#">FREE Trial</a></li>
					<li><a href="#">Marketing System</a></li>
					<li><a href="#">Features Benefits</a></li>
					<li><a href="#">Miracle List</a></li>
					<li><a href="#">Grow Your Business</a></li>
					<li><a href="#">Order Now</a></li>
				</ul>
			</div>
		</div>
		<!-- HEADER HERO AREA END -->

		<!-- Main jQuery -->
		<script src="js/jquery-3.4.1.min.js"></script>

		<!-- Bootstrap.bundle Script -->
		<script src="js/bootstrap.bundle.min.js"></script>

		<!-- Custom jQuery -->
		<script src="js/scripts.js"></script>

		<!-- Scroll-Top button -->
		<a href="#" class="scrolltotop" style="display: none">
			<i class="fa-solid fa-arrow-up" aria-hidden="true"></i>
			<span class="pluse"></span>
			<span class="pluse2"></span>
		</a>
	</body>
</html>
